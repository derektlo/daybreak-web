<!DOCTYPE html>
<html>
<head>
	<link href="css/styles.css" rel="stylesheet">
    <script src="node_modules/angular/angular.js"></script>
    <title>Daybreak</title>
</head>
<body>
	<div class="maincontent"> 
		<h1>Daybreak</h1>
		<h2>smart reminders</h2>
		<h3>Sign Up</h3>
		<div class="fb signupbutton">
			<img src="img/fb-logo.jpg" class="logo">
			<h6>with Facebook</h6>
		</div>
		<div class="gplus signupbutton">
			<img src="img/gplus-logo.png" class="logo">
			<h6>with Google+</h6>
		</div>
		<div class="email signupbutton">
			<img class="logo">
			<h6>with Email</h6>
		</div>
		<div class="loginbutton">
			<h6>Already have an account?</h6>
		</div>
	</div>
	<div class="footer">
		<h6>Never set another reminder time.</h6>
	</div>
</body>
</html>
