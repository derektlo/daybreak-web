<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="scripts/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script src="node_modules/angular/angular.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <title>My Daybreak</title>
</head>
<body>
	<div ng-App="App">
		<div class="sidebar">
			<table class="quickview">
				<tr>
					<td><img src="img/sun.png"></td>
					<td><img src="img/sun.png"></td>
					<td><img src="img/sun.png"></td>
				</tr>
				
				<tr>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
					
				<tr>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</table>
			<ul class="selector">
			<li>
				<img src="img/sun.png">
				<span>Reminders</span>
			</li>
			<li>
				<img src="img/sun.png">
				<span>Completed</span>
			</li>
			<li>
				<img src="img/sun.png">
				<span>Schedule</span>
			</li>
			<li>
				<img src="img/sun.png">
				<span>Settings</span>
			</li>
			</ul>
			<button ng-click="logOut()">Log Out</button>
		</div>
		<div class="main reminders">
			<span>Reminders</span><br>
			<span>Welcome, {{ currentUser.get('username') }}</span>
			<div class="new-reminder">
            	<input class="input new-reminder-name" type="reminder" ng-model="reminder" name="" placeholder="New Reminder">
            	<ul class="time-suggestions">
            		<li>Morning</li>
            		<li>Afternoon</li>
            		<li>Lunch</li>            		
            	</ul>
            </div>
			<div class="reminder">
				<ul class="reminder-content">
					<li>
						<img src="img/check.png" class="reminder-checkbox">
					</li>
					<li>
						<span class="reminder-info">Your reminder here</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="main schedule">
			<span>Schedule</span>
		</div>
		<div class="main completed">
			<span>Completed</span>
		</div>
		<div class="main settings">
			<span>Settings</span>
		</div>
	</div>


	<script>
		Parse.initialize("3xrH0rpnG3FhqNYhTkHR3imuM05EWCliFgD03xef","ZG3ovvLeJqBuRT4H9HMT3kyTPjjFBZzNXQYuVfbE");

		var app = angular.module('App', []);
		app.run(['$rootScope',function($scope) {
			$scope.currentUser = Parse.User.current();

			$scope.logOut = function() {
				Parse.User.logOut();
    			$scope.currentUser = null;
    			window.location.href = "index.html";
			}
		}]);

		$( document ).ready(function() {
			$(".reminders").show();
			$(".schedule").hide();
			$(".completed").hide();
			$(".settings").hide();

			$( "span" ).click(function( event ) {
	        	if ($(this).parent().parent().attr("class") == "selector") {
		            var txt = $(this).text().toLowerCase();
		            $(".main").hide();
		            $("." + txt).show();
	        	}
	        });
		});
	</script>
</body>
</html>
